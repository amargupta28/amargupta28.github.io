<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amar Gupta | Senior Software Engineer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #222;
      background: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0078d7;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0;
    }
    header h2 {
      margin-top: 0.2rem;
      font-weight: normal;
      color: #555;
    }
    section {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    section h3 {
      border-bottom: 2px solid #0078d7;
      padding-bottom: 0.25rem;
      margin-bottom: 1rem;
      color: #0078d7;
    }
    ul {
      list-style: disc inside;
      padding-left: 0;
    }
    a {
      color: #0078d7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .contact-list, .skills-list, .languages-list, .certifications-list, .awards-list {
      list-style-type: none;
      padding-left: 0;
    }
    .contact-list li, .skills-list li, .languages-list li, .certifications-list li, .awards-list li {
      margin-bottom: 0.4rem;
    }
    .experience, .education {
      margin-top: 1rem;
    }
    .job, .education-item {
      margin-bottom: 1.2rem;
    }
    .job-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .job-company {
      font-style: italic;
      color: #555;
    }
    .job-date {
      font-size: 0.9rem;
      color: #777;
    }
    .job-desc {
      margin-top: 0.3rem;
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://avatars.githubusercontent.com/u/55019310?v=4" alt="Amar Gupta" />
